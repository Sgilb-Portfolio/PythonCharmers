<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="#FFFFFF" filter="drop-shadow(0 2px 5px rgba(0,0,0,0.1))"/>
  <text x="30" y="43" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="#333333">Driver Incentive Program</text>
  
  <!-- Navigation -->
  <text x="580" y="43" font-family="Segoe UI, sans-serif" font-size="16" fill="#F56600">Home</text>
  <text x="630" y="43" font-family="Segoe UI, sans-serif" font-size="16" fill="#F56600">About</text>
  <text x="685" y="43" font-family="Segoe UI, sans-serif" font-size="16" fill="#F56600">Catalog</text>
  <text x="750" y="43" font-family="Segoe UI, sans-serif" font-size="16" fill="#F56600">Profile</text>
  
  <!-- Page Title -->
  <text x="400" y="120" font-family="Segoe UI, sans-serif" font-size="36" font-weight="bold" fill="#333333" text-anchor="middle">Your Cart</text>
  
  <!-- Cart Container -->
  <rect x="100" y="150" width="600" height="370" rx="8" ry="8" fill="#FFFFFF" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.1))"/>
  
  <!-- Cart Item 1 -->
  <rect x="120" y="180" width="560" height="120" rx="8" ry="8" fill="#FFFFFF" stroke="#eeeeee" stroke-width="1"/>
  <rect x="140" y="200" width="80" height="80" rx="4" ry="4" fill="#eeeeee"/>
  <text x="250" y="215" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#333333">Movie Title</text>
  <text x="250" y="240" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666">Creator: Studio Name</text>
  <text x="250" y="265" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#F56600">250 Points each</text>
  
  <!-- Quantity Controls -->
  <circle cx="240" cy="290" r="12" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="240" y="295" font-family="Segoe UI, sans-serif" font-size="16" fill="#333333" text-anchor="middle">-</text>
  
  <text x="265" y="295" font-family="Segoe UI, sans-serif" font-size="14" fill="#333333">Quantity: 2</text>
  
  <circle cx="300" cy="290" r="12" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="300" y="295" font-family="Segoe UI, sans-serif" font-size="16" fill="#333333" text-anchor="middle">+</text>
  
  <!-- Delete Icon -->
  <circle cx="650" cy="210" r="12" fill="#ffeeee"/>
  <text x="650" y="215" font-family="Segoe UI, sans-serif" font-size="14" fill="#ff0000" text-anchor="middle">×</text>
  
  <!-- Cart Item 2 -->
  <rect x="120" y="320" width="560" height="120" rx="8" ry="8" fill="#FFFFFF" stroke="#eeeeee" stroke-width="1"/>
  <rect x="140" y="340" width="80" height="80" rx="4" ry="4" fill="#eeeeee"/>
  <text x="250" y="355" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#333333">Album Title</text>
  <text x="250" y="380" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666">Creator: Artist Name</text>
  <text x="250" y="405" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" fill="#F56600">150 Points each</text>
  
  <!-- Quantity Controls -->
  <circle cx="240" cy="430" r="12" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="240" y="435" font-family="Segoe UI, sans-serif" font-size="16" fill="#333333" text-anchor="middle">-</text>
  
  <text x="265" y="435" font-family="Segoe UI, sans-serif" font-size="14" fill="#333333">Quantity: 1</text>
  
  <circle cx="300" cy="430" r="12" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="300" y="435" font-family="Segoe UI, sans-serif" font-size="16" fill="#333333" text-anchor="middle">+</text>
  
  <!-- Delete Icon -->
  <circle cx="650" cy="350" r="12" fill="#ffeeee"/>
  <text x="650" y="355" font-family="Segoe UI, sans-serif" font-size="14" fill="#ff0000" text-anchor="middle">×</text>
  
  <!-- Total and Checkout -->
  <line x1="120" y1="460" x2="680" y2="460" stroke="#eeeeee" stroke-width="1"/>
  <text x="120" y="490" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#333333">Total: 650 Points</text>
  
  <rect x="500" y="470" width="180" height="40" rx="20" ry="20" fill="#F56600"/>
  <text x="590" y="495" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Proceed to Purchase</text>
  
  <!-- Footer -->
  <rect x="0" y="560" width="800" height="40" fill="#333333"/>
  <text x="400" y="585" font-family="Segoe UI, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">© 2025 Driver Incentive Program | Python Charmers</text>
</svg>